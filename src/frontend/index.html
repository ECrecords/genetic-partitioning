<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <svg id="chart"></svg>
    </div>

    <script>
        // D3.js code goes here
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", 400)
            .attr("height", 200);

        svg.append("rect")
            .attr("x", 50)
            .attr("y", 50)
            .attr("width", 200)
            .attr("height", 100)
            .attr("fill", "steelblue");
    </script>
</body>
</html>
